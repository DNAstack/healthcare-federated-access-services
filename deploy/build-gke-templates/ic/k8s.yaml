# Define deployment and service for ic.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ic
  labels:
    name: ic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ic
      tier: web
  template:
    metadata:
      labels:
        app: ic
        tier: web
    spec:
      containers:
        - name: ic
          image: gcr.io/${YOUR_PROJECT_ID}/hcls-fa-gke-ic:latest
          ports:
            - containerPort: 8080
          env:
            - name: DOMAIN
              value: ${DOMAIN_FOR_IC}
            - name: SERVICE_NAME
              value: ic
            - name: PROJECT
              value: ${YOUR_PROJECT_ID}
            - name: TYPE
              value: ic
          readinessProbe:
            httpGet:
              port: 8080
              path: /liveness_check
---
apiVersion: v1
kind: Service
metadata:
  name: ic-service
  labels:
    app: ic
spec:
  type: NodePort
  selector:
    app: ic
    tier: web
  ports:
    - name: public
      port: 8080
      targetPort: 8080
